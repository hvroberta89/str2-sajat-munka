<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    
    <title>Admin Page</title>
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__menu__btn"><i class="fa fa-bars"></i></div>
        <div class=header__search>
            <input type="text" class="search__input"  placeholder="Search for.." name="search">
            <button type="submit" class=search__btn><i class="fa fa-search"></i></button>       
        </div>
    </header>

    <main class="main">
        <aside class="navigation">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="nav__headline">Core</li>
                    <li class="nav__link"><i class="fa fa-tachometer"></i>Dashboard</li>
                    <li class="nav__headline">Interface</li>
                    <li class="nav__link"><i class="fa fa-columns"></i>Layouts <span><i class="fa fa-angle-right"></i></span></li>
                    <li class="nav__link"><i class="fa fa-bookmark"></i>Pages <span><i class="fa fa-angle-right"></i></span></li>
                    <li class="nav__headline"> Addons </li>
                    <li class="nav__link"><i class="fa fa-area-chart"></i>Charts</li>
                    <li class="nav__link"><i class="fa fa-table"></i>Tables</li>
                </ul>
            </nav>

        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__buttom"> 
                        View Details
                        <span>
                            <i class="fa fa-angle-right"></i>
                        </span> 
                    </div>
                </div>
            
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                    </div>
                    <div class="card__buttom"> 
                        View Details
                        <span>
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </div>
                </div>
            
                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success Card
                    </div>
                    <div class="card__buttom"> 
                        View Details
                        <span>
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </div>
                </div>
            
                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__buttom"> 
                        View Details
                        <span>
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </div>
                </div>
            </div>

            </div>
        </section>

    </main>
    
</body>
</html>
