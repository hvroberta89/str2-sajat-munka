<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/2d7fb62f43.js" crossorigin="anonymous"></script>
    <title>Game of Thrones</title>
</head>
<body>

    <main class="characters__box">
       
    </main>

    <aside class="characters__other">
        <div class="got-title">Game of Thrones</div>
        <section class="characters__info">
            <img src="" class="character__picture hide">
            <div class="character__name"></div>
            <img src="" class="character__house hide">
            <div class="character__bio"></div>
        </section>

        <form class="search__box">
            <button class="search__button"> 
                <i class="fas fa-search"></i>
            </button>
            <input type="text" class= "search__input" placeholder="Search a character">
        </form>
    </aside>
    
    <script type="module">
        import { getCharacters } from './js/got.js';
        getCharacters();
    </script>
</body>
</html>
