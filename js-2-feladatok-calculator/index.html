<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>

<body>
    <main class="container">
        <div class="calc_body">
            <div class="calc_screen">
                <div class="calc_result" id="result">0</div>
                <div class="calc_operation" id="calc_operation">0</div>
            </div>
            <div class="calc_operation_btns">
                <div class="btn-operation" id="btn_sum">+</div>
                <div class="btn-operation" id="btn_sub">-</div>
                <div class="btn-operation" id="btn_multi">ร</div>
                <div class="btn-operation" id="btn_divi">รท</div>
            </div>
            <div class="calc_btns">
                <div class="calc_num_btns">

                        <div class="btn btn-num" id="btn-7">7</div>
                        <div class="btn btn-num" id="btn-8">8</div>
                        <div class="btn btn-num" id="btn-9">9</div>
                    </div>
                    <div class="calc_num_row">
                        <div class="btn btn-num" id="btn-4">4</div>
                        <div class="btn btn-num" id="btn-5">5</div>
                        <div class="btn btn-num" id="btn-6">6</div>
                    </div>
                    <div class="calc_num_row">
                        <div class="btn btn-num" id="btn-1">1</div>
                        <div class="btn btn-num" id="btn-2">2</div>
                        <div class="btn btn-num" id="btn-3">3</div>
                    </div>
                    <div class="calc_num_row">
                        <div class="btn btn-num" id="btn-0">0</div>
                        <div class="btn btn-num" id="btn-point">.</div>
                        <div class="btn " id="btn-clear">C</div>
                    </div>
                </div>
                <div class="calc_equal" id="btn-equal">
                    =
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>

</html>
